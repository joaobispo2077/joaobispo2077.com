query Posts($locale: Locale!) {
  posts(orderBy: publishedAt_DESC, locales: [$locale]) {
    title
    slug
    excerpt
    publishedAt
    date
    tags
    coverImage {
      url(transformation: { image: { resize: { width: 400 } } })
    }
    author {
      name
      picture {
        url(
          transformation: {
            image: { resize: { height: 40, width: 40, fit: crop } }
          }
        )
      }
    }
  }
}
