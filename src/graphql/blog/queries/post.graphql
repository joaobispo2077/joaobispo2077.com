query Post($slug: String) {
  post(where: { slug: $slug }) {
    title
    excerpt
    publishedAt
    tags
    seo {
      image {
        url
      }
      title
      description
    }
    coverImage {
      coverImagePost {
        coverImage {
          url
        }
      }
    }
    content {
      html
    }
  }
}
